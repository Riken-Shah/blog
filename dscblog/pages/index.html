{% extends "base.html" %}
{% block content %}
<script src="/static/scripts/parallax.js"></script>
<link rel="stylesheet" type="text/css" href="/static/styles/index.css" />
<link rel="stylesheet" type="text/css" href="/static/styles/blogsGrid.css" />
{% include "blocks/catalogue.html"  %}
{% if featured_blog %}
<div class="ft_img" data-parallax="scroll" data-speed="0.5" data-image-src="{{featured_blog.img_url}}">
</div>
<div class="ft_cover">
</div>
<div class="container ft_box">
    <div class="ink-grey size-s base-regular">SPOTLIGHT</div>
    <div class="ink-secondary size-xl base-semibold ft_title" >{{featured_blog.title}}</div>
    <div class="container ink-grey size-s base-semilight ft_intro">
        <div>{{featured_blog.intro}}...</div>
        <a href="{{featured_blog.blog_url}}" 
        style="padding-top: 0.6rem;" class="size-xs base-regular ink-primary clickable">
            Continue reading >
        </a>
    </div>
</div>
{% else %}
<br/>
<br/>
{% endif %}
<div class="container" id="s1">
    {% include "blocks/blogsGrid.html" with items=blogs  %}
</div>
{% endblock %}
